<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/contact_form.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- Хедер -->
      <header class="header">
        <h1 class="header__title">Хэдер</h1>
      </header>
      <!-- Навигация -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="../index.html">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="news.html">Новости</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="practices.html">Практики</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="goods.html">Товары</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="contacts.html">Контакты</a>
          </li>
          <li class="nav__item">
            <button class="theme-toggle" id="theme-toggle" type="button">Светлая</button>
          </li>
        </ul>
      </nav>
      <main class="content main">
        <section class="contacts-section">
          <h2 class="section-title">Наши контакты</h2>
          <address class="contacts__address">
            <p class="contacts__text">
              Email:
              <a class="contacts__link" href="mailto:artem.tanki.tanki.tanki.tanki@yandex.ru"
                >artem.tanki.tanki.tanki.tanki@yandex.ru</a>
            </p>
            <p class="contacts__text">г. Москва, ул. мирэа</p>
          </address>
          <button class="contacts__button" onclick="contactModal.showModal()">
            Позвоните мне (пожалуйста)
          </button>
        </section>
      </main>
      <!-- футер -->
      <footer class="footer">
        <p class="footer__text">Футер</p>
      </footer>

      <!-- Модальное окно для формы обратной связи -->
      <dialog id="contactModal" class="modal">
        <div class="modal__header">
          <h2 class="modal__title">Форма обратной связи</h2>
        </div>

        <div class="modal__content">
          <form id="feedbackForm" method="dialog" class="form">
            <div class="form__group">
              <label for="name" class="form__label">Имя <span class="form__required">*</span> </label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="form__input"
                placeholder="Введите ваше имя"
              />
            </div>
            <div class="form__group">
              <label for="phone" class="form__label">Телефон <span class="form__required">*</span></label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form__input"
                pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
                placeholder="+7 (___) ___-__-__"
                required
              />
            </div>
            <div class="form__group">
              <label for="email" class="form__label"
                >Электронная почта <span class="form__required">*</span></label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form__input"
                placeholder="example@mail.ru"
              />
            </div>
            <div class="form__group">
              <label for="category" class="form__label"
                >Категория обращения <span class="form__required">*</span></label
              >
              <select id="category" name="category" class="form__select" required>
                <option value="">Выберите категорию</option>
                <option value="technical">Техническая поддержка</option>
                <option value="commercial">Коммерческое предложение</option>
                <option value="cooperation">Сотрудничество</option>
                <option value="complaint">Жалоба</option>
                <option value="suggestion">Предложение</option>
                <option value="other">Другое</option>
              </select>
            </div>
            <div class="form__group">
              <label for="message" class="form__label"
                >Текст обращения <span class="form__required">*</span></label
              >
              <textarea
                id="message"
                name="message"
                required
                class="form__textarea"
                placeholder="Опишите вашу проблему или вопрос..."
              ></textarea>
            </div>
            <div class="modal__actions">
              <button type="reset" id="cancel-button" class="btn btn--secondary">
                Отмена
              </button>
              <button
                type="button"
                class="btn btn--primary"
                onclick="submitForm()"
              >
                Отправить
              </button>
            </div>
          </form>
        </div>
      </dialog>
    </div>
    <script src="../scripts/theme_toggle.js"></script>
    <script src="../scripts/contact_form.js"></script>
  </body>
</html>
